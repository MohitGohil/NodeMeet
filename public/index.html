<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">

<head>
    <meta charset="UTF-8" />
    <title>Video Call App</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-2xl font-bold mb-4">Video Call App</h1>
    <div class="space-x-2">
        <button id="joinBtn" class="bg-blue-600 px-4 py-2 rounded">Join</button>
        <button id="muteBtn" class="bg-yellow-500 px-4 py-2 rounded">Mute</button>
        <button id="videoBtn" class="bg-purple-500 px-4 py-2 rounded">Disable Video</button>
        <button id="leaveBtn" class="bg-red-600 px-4 py-2 rounded">Leave</button>
    </div>
    <div class="mt-6 flex gap-4">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>

    </div>
</body>

</html>
